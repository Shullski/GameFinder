<!doctype html>
<html>
<head>
  <title>Game Findere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel= "stylesheet" type="text/css" href="gamefinder.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="gamefinder.js"></script>
</head>

<body>
  <div class = 'glare'></div>
  <div class = 'window flicker'>
    <div class = 'glitch'></div>
    <div class = 'header'>
      <div class = 'VHcenter tagline'>
        <h1>RETRO ARCADE</h1>
        <h2>Click to go to page content<span class = 'cursor'>|</span></h2>
      </div>
      <div class = 'startUnder'><div class = 'start'><span>start</span></div></div>
    </div>

    <div class = 'input'>
      <h1>WHAT DO YOU LIKE?</h1>
      <h2>Choose 3</h2>

      <div class = 'genres'>
        <div class = 'genreContainer'>
          <label for='action' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'action'><div class = 'buttonTop'><span>Action</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='adventure' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'adventure'><div class = 'buttonTop'><span>Adventure</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='indie' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'indie'><div class = 'buttonTop'><span>Indie</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='multiplayer' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'multiplayer'><div class = 'buttonTop'><span>Multiplayer</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='RPG' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'RPG'><div class = 'buttonTop'><span>RPG</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='shooter' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'shooter'><div class = 'buttonTop'><span>Shooter</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='sports' class = 'buttonBottom'><input class = 'genre' class = 'genre' type = 'checkbox' id = 'sports'><div class = 'buttonTop'><span>Sports</span></div></label>
        </div>
        <div class = 'genreContainer'>
          <label for='strategy' class = 'buttonBottom'><input class = 'genre' type = 'checkbox' id = 'strategy'><div class = 'buttonTop'><span>Strategy</span></div></label>
        </div>
      </div>

      <div class = 'calculateBottom'>
        <div class = 'calculateTop'><span>GO</span></div>
      </div>

      <ul class = 'recommendedList'>
      </ul>
    </div>

  </div>
</body>
</html>
